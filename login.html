<!DOCTYPE html>
<html>
<head>
	<script>
		function valiForm()
		{
			let email=document.forms["nameLogin"]["email"].value;
			let Pass=document.forms["nameLogin"]["pass"].value;
			if(email==null || email=="")
			{
				alert("Enter Email")
				return false;
			}
			else if(Pass==null || Pass=="")
			{
				alert("Enter Password")
				return false;
			}
			
		}
	</script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
</head>
<body>
<form id="loginForm" name="nameLogin" onsubmit ="return valiForm()">
	<table>
		<h3>Personal Informetion</h3>
				<th>	
				<label for="email">Email</label>
				</th>
				<th>
				<input type="email" name="email" id="email">
				</th>
				</tr>
				<tr>
				<th>
				<label for="pass">Password</label>
				</th>
				<th>
				<input type="password" name="pass" id="pass">
				</th>
				</tr>
				<tr>
					<th>
				<input type="submit" name="submit" value="register">
					</th>
			</tr>
	</table>
</form>
</body>
</html>
