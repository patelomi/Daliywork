<!DOCTYPE html>

<head>
	<script>
		function validateForm() {
  let fname = document.forms["data"]["fname"].value;
  let lname = document.forms["data"]["lname"].value;
  let dob = document.forms["data"]["dob"].value;
  let gender = document.forms["data"]["gender"].value;
  let email = document.forms["data"]["email"].value;
  let pass = document.forms["data"]["pass"].value;
  let repass = document.forms["data"]["repass"].value;

  if (fname == "" || fname == null) {
    alert("Name must be filled out");
    return false;
  }
  if (lname == "" || lname == null) {
    alert("Last Name must");
    return false;
  }
  if (dob == "" || dob == null) {
    alert("Date of birth must");
    return false;
  }
  if (gender == "" || gender == null) {
    alert("Gernder must");
    return false;
  }
  if (pass == "" || pass == null) {
    alert("Password must");
    return false;
  }
  if (repass == "" || repass == null) {
    alert("Re-Password must");
    return false;
  }
  if (pass!=repass){
  	alert("Enter Correct Password")
  	return false;
  }
  		}
	</script>
